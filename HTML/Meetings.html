     <div class=" meetings row">
         <div class="mapOverlay left-col">
            <p><i class="fas fa-map-marker">Current Ping: </i> <label id=mapOverlay-loc-name> </label></p>
            <div id=mapOverlay-info class="space-evenly-column"></div>
        </div>
          <div class="mapArea" id="mapArea"></div>
          <div class="optionsArea left-col p-4">
              <!-- <button class="btn btn-primary clearPings">Clear Pings</button> -->
              <div class="right-row"> 
                <button class="btn btn-link" disabled style="display: none;"> New</button>
                <button class="btn btn-link" id="exportBtn"> Export</button>
                <button class="btn btn-link" id="importBtn"> Import</button>
                <button class="btn btn-link" id="exportPngBtn"> Export png</button>
                <div id=importbox><input type="file" name="file" id="fileuploader" style="display: none;"></div>
               
              </div>
              <input type="text" id="searchPlace" class="searchPlace">
              <div class="suggestionBox">
                  <div class="suggestions left-col list-group"></div>
                </div>
              <!-- <div class="myLocation text-center">
                  
                  <h6><i class="fas fa-map-marker-alt grow findMe"></i>  My Location</h6>
                    <h6 id="myLocation"></h6>
                </div> -->
             
              <label class="text-center">-- Tap Events -- </label>
  
                <div class="space-evenly-column">
                  <div class="custom-control custom-radio">
                    <input type="radio" id="normal" checked=checked value="normal" name="map-mode" class="custom-control-input">
                    <label class="custom-control-label" for="customRadio1">Normal</label>
                  </div>
                  <div class="custom-control custom-radio">
                    <input type="radio" id="pdrawer" value=pdrawer name="map-mode" class="custom-control-input">
                    <label class="custom-control-label" for="customRadio1">Polyline Drawer</label>
                  </div>
                  <div id="pcontrol-unit" style="display:none" class="col">
                    <div class="centered-row"><button class="btn btn-secondary" id="resetPoly">Reset</button></div>
                    <label>Name</label>
                    <input type="text" class="form-control" id="journeyTitle" placeholder="Enter Journey title">
                    <label>Color</label>
                    <div class="space-between-row" style="">
                      <div class="m-2; " style="width: 30px; height: 30px; border-radius: 10px; border: 2px grey solid;" id="pcolor-sample"></div> 
                      <p><input type="text" id="pColor"></p></div>
                      <div class="left-row" id="nodeBox" style="height:60px; display:none">
                        <div class="circleBtn glow grow text-center nodeBtns" style="border: 1px rgb(0, 140, 255) solid" id="nodeAdder"><i class="fas fa-route" style="font-size: 20px;"></i></div>
                        <div id="nodeBox-inner" class=space-between-row> </div>
                      
                      </div>
                      <div class="space-between-row"><button class="btn btn-danger " id="recBtn">Record Path</button>
                      <small style="color: red;display:none"id="recLbl">recording...</small>
                      <div class="space-between-row">
                        <i class="fa fa-reply mx-2" style="color: lightcoral;font-size: 20px;cursor: pointer;display: none;"id="undo"></i>
                        <i class="fa fa-share mx-2" style="color: lightgreen;font-size: 20px;cursor: pointer;display: none;" id="redo"></i>
                      </div></div><br>
                     
                      <small class="text-center" id="drawerHelp"></small>
                      <div id="pathList" class=" left-col"></div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox"  id="journey-type">
                        <label class="form-check-label" for="journey-type">
                          Return Journey
                        </label>
                      </div>
                      <div class="space-between-row;display:none" id="saveTypes" style="padding: 20px;">
                        <button id=saveBtn class="btn btn-primary">Save File</button>
                        <!-- <button id=saveAsBtn class="btn btn-primary">Save JSON</button> -->
                      </div>
                     
                   
                  </div>
                </div>
                <label class="text-center">-- Load Files -- </label>
                <div class="space-between-row" id="">
                  <div class="space-between-row"id="loaded">
                   
                    <div id="loadNew">
                      <div class="centered-row" style="height: 100%;">
                        <div class="centered-col"style="height: 100%;">
                          <i class="fa fa-upload"></i>
                          <input type=file id=loadInput>
                        </div>
                      </div>
                    </div>
                    
                  </div>
                </div>
              <div class="profiles-online list-group">

              </div>
              <div class="space-between-row m-1">
                    <p><i class="fas fa-power-off"style="color:red"></i> Offline </p>
                    <!---input type="text" id="search"-->
            </div>
              <!-- <div class="profiles-offline list-group">

                </div> -->
                
              <div class="setUpWaypoint centered-col">
                    <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#meetingSetuper" aria-expanded="false" aria-controls="meetingSetuper">
                            Create New Check Point
                    </button>
                    
                        <div class="collapse" id="meetingSetuper">
                          <div class="card card-body">
                                <input type="text" class="form-control" id="meeting-title" placeholder="Checkpoint Title" aria-label="Meeting Title" aria-describedby="basic-addon2">
                                <div class="left-row"style="margin: 10px;display:none" id="icon-adder" >
                                  <div style="width: 40%; max-width: 100px; min-width: 100px;height: 100px; margin-right: 10px; border: 1px gray solid">
                                    <img src="" alt="icon image" srcset="" style="object-fit: contain;width: 40%; max-width: 100px; min-width: 100px;height: 100px;" id="icon-image">
                                  </div>
                                  <div class="left-col"style="width: 60%;">
                                    <input type="text" name="" id="icon-link" >
                                    <label></label>
                                    <input type="file" name="" id="icon-file">
                                    <button class="btn btn-primary" id="icon-save">Save</button>
                                  </div>
                                </div>
                                <div class="space-between-column"style="margin: 10px; display:none" id="icon-modifier" >
                                  <label class="text-center">Icon Size</label>
                                  <div  class="space-between-row">
                        
                                    <div class="right-row">
                                      <i class="fa fa-unlock" id="lock_ratio"></i>
                                      <label style=" margin: 10px;">Width:</label>
                                      <input type="number" name=""style="width: 30%; max-width: 46px; min-width: 46px;height: 30px; margin: 10px; border-radius: 10px;" id="icon-w">
                                    </div>
                                    <div  class="right-row">
                                      <label style="margin: 10px;">Height:</label>
                                      <input type="number" name="" style="width: 30%; max-width: 46px; min-width: 46px;height: 30px; margin: 10px; border-radius: 10px;"id="icon-h">
                                    </div>
                                  </div>
                                  <label class="text-center">Icon Anchor</label>
                                  <div  class="space-between-row">
                        
                                    <div class="right-row">
                                      <label style="margin: 10px;">x:</label>
                                      <input type="number" name=""style="width: 30%; max-width: 46px;min-width: 46px;height: 30px; margin: 10px; border-radius: 10px;" id="anchor-x">
                                    </div>
                                    <div  class="right-row">
                                      <label style="margin: 10px;">y:</label>
                                      <input type="number" name="" style="width: 30%; max-width: 46px;min-width: 46px;height: 30px; margin: 10px; border-radius: 10px;"id="anchor-y">
                                    </div>
                                  </div>
                                </div>
                                <div  class="left-row" id="icon-box"></div>
                                <input type="text" class="form-control" id="meeting-loc" placeholder="Location.." aria-label="Location" aria-describedby="basic-addon2">
                                <div class="meeting-suggestions">
                                  <div class="meeting-sug left-col list-group"></div>
                                </div>
                                <button class="btn btn-primary" type="button" id="meeting-btn"data-toggle="collapse" data-target="#meetingSetuper" aria-expanded="false" aria-controls="meetingSetuper">
                                        Save
                                </button>
                          </div>
                        </div>
              </div>
              <div class="list-group" id='check_points'></div>
          </div>
      </div>
      <!-- Screenshot Modal -->
        <div class="modal fade" id="screenshotModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Screenshot</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <img src="" id="screenshot">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" id="save-screenshot">Save</button>
              </div>
            </div>
          </div>
        </div>
